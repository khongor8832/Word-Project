<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1ed880adf1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Word website</title>
  </head>

  <body>
    <!-- Navbar -ын хэсэг  -->
    <nav class="main-nav">
      <div class="container">
        <img src="/image.jpg" alt="My Vocalbulary" class="logo" />
        <div class="social">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a href="https://www.youtube.com/" target="_blank"
            ><i class="fab fa-youtube fa-2x"></i
          ></a>
        </div>
      </div>
    </nav>

    <!--  inputbox -ын хэсэг  -->
    <div class="bottom">
      <div class="add">
        <div class="add__container">
          <input
            type="text"
            class="add__description"
            placeholder="Add description"
          />
          <input type="submit" class="add__value" placeholder="Value" />
        </div>
      </div>
    </div>

    <!-- Хүснэгтийн хэсэг -->
    <div class="grid">
      <div class="item item-1">Өгүүлбэр</div>
      <div class="item">Цээжлэгдэхгүй байгаа үгнүүд</div>
      <div class="item">Өнөөдөр цээжилсэн үг болон тоо</div>
      <div class="item">Хаяа мартчихдаг үгнүүд</div>
      <div class="item">7 хоногын өмнө цээжилсэн үг болон тоо</div>
      <div class="item">Хэзээч мартхааргүй үгнүүд</div>
      <div class="item">1 сарын өмнө цээжилсэн үг болон тоо</div>
      <div class="item">Dictionary</div>
      <div class="item">Миний мэддэг нийт үгийн тоо, үгнүүд</div>
    </div>
    <!-- Footer -ын хэсэг -->
    <footer class="footer">
      <p>Бүх эрх хуулиар хамгаалагдсан.</p>
    </footer>
  </body>
</html>
