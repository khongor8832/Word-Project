<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1ed880adf1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Word website</title>
  </head>

  <body>
    <div class="container">
      <nav class="nav">
        <img src="" alt="words logo" class="logo" />
        <div class="social">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com/" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </nav>

      <div class="grid">
        <div class="item item-1">Өгүүлбэр</div>
        <div class="item">Цээжлэгдэхгүй байгаа үгнүүд</div>
        <div class="item">Өнөөдөр цээжилсэн үг болон тоо</div>

        <div class="item">Хэзээч мартхааргүй үгнүүд</div>
        <div class="item">1 сарын өмнө цээжилсэн үг болон тоо</div>
        <div class="item">Dictionary</div>
        <div class="item">Миний мэддэг нийт үгийн тоо, үгнүүд</div>
      </div>
      <footer class="footer">
        <p>Бүх эрх хуулиар хамгаалагдсан.</p>
      </footer>
    </div>
  </body>
</html>
